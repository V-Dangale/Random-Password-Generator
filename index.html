<!DOCTYPE html>
<html>
    <title>Random Password Generator App</title>
    <head>

        <!-- this is so that I can be able to create media queries in CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles.css">
        
        <!--links to the google fonts I used-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,800;1,400&family=Questrial&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
         
    </head> 
        
    <body>
            <div id="wrapper">
                
                <div class="container">
                    
                    <h1>Generate a <br> <span>random password</span></h1>
                    <h5>Looking for a <span>secure</span> password?<br> Go on and click the button below!</h5>
                    
                   
                        <button class="genBtn">Generate Password</button>
                        <input type="number" class="input" placeholder="Enter Length(8-16)">
                    
                    
                    <p class="errorMessage"></p>
                    
                    <div class="line"></div>
                    
                    <div class="passwordDisplay">
                        <p class="psw-elOne" onclick="copy()"></p>
                        <p class="psw-elTwo"></p>
                        
                    </div>
                
                </div>
            
            </div>
        <script src="index.js"></script>
    </body>
</html>
